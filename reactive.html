<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <p>
        {{firstName}} {{lastName}}
    </p>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
            firstName: 'Mike',  // properties initialized in Vue instance
            lastName: 'Jones', // contain getter/setter methods behind the scenes
            frameworks: [
                'Angular',
                'React',
                'Backbone'
            ]
       }
    });
    vm.middleName = 'Sheridan' // property only, will not render or update dynamically
</script>
